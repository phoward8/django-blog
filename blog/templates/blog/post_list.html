<html>
<head>
    <title>Phoebe's Blog</title>
</head>
<body>
    <h1>Phoebe's Blog</h1>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
