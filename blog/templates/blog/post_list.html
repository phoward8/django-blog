{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2 class="post-title"><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p class="post-published-date">published: {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
